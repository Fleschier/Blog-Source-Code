# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Fleschier 渐寒๑
subtitle: Welcome~
description: 每天早上醒来，你和阳光都在，就是我想要的未来。
keywords:
author: Fleschier
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://fleschier.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: leancloud_memo.json #add ingnore files



# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-next

# add by fleschier
leancloud_counter_security:
  enable_sync: true
  app_id:  FLdvdj7m3QeLled70QDUw983-gzGzoHsz #<<your app id>
  app_key: n50SuQJhlvn3zseLkBWf1Oq6  # <<your app key>
  username: fleschier #<<your username>> #如留空则将在部署时询问
  password: #<<your password>> #建议留空以保证安全性，如留空则将在部署时询问

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  # only one deploy type shall be used!
  # --------normal deployer git------------------------------------------------
  # type: git
  # --------an secure deloyer that related to the visitors counter-------------
  type: leancloud_counter_security_sync

  repository: git@github.com:Fleschier/Fleschier.github.io.git
  branch: master


# SiteMap auto generate
sitemap:
    path: sitemap.xml

baidusitemap:
    path: baidusitemap.xml

# local search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
